<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Not Found</title>
        <script>
            const route = window.location.pathname;
            localStorage.setItem('Redirect', route);
            window.location.href = `/`;
        </script>
    </head>
    <body></body>
</html>
